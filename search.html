<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Definition</title>
<script>
// This function sends a GET request to the API to search for a definition
function searchDefinition() {
    const word = document.getElementById('searchWord').value.trim();
    if (!word) {
        document.getElementById('result').innerText = 'Please enter a word to search.';
        return;
    }
    fetch(`https://isa-c8-lab4-server-2.onrender.com/api/definitions?word=${word}`)
        .then(response => response.json())
        .then(data => {
            if (data.definition) {
                document.getElementById('result').innerText = `${word}: ${data.definition}`;
            } else {
                document.getElementById('result').innerText = data.message;
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
}

</script>
</head>
<body>
<h1>Search for a Definition</h1>
<input type="text" id="searchWord" placeholder="Enter word to search"><br>
<button onclick="searchDefinition()">Search</button>
<p id="result"></p>
</body>
</html>
